{% extends "base.html" %}
 {% load crispy_forms_tags %}
{% block content %}

<div class="col-8 offset-2 mt-5">
    <h3>{{title}} a new Post</h3>
    {{form.media}}
    <form method="POST", action='' enctype="multipart/form-data">{% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary mb-5" type='submit'>Submit</button>
    </form>
</div>

{% endblock content %}
